name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        continue-on-error: true
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          allowed_bots: |
            dependabot[bot]

          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4)
          # model: "claude-opus-4-20250514"

          # Direct prompt for automated review (no @claude mention needed)
          direct_prompt: |
            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            For follow-up reviews (after PR updates):
            - Focus only on NEW changes since last review
            - Briefly acknowledge what was addressed from previous feedback
            - Keep the review concise - only highlight new issues or concerns
            - Omit repeating previous feedback unless still relevant

            Be constructive and helpful in your feedback.

          # Use sticky comments to make Claude reuse the same comment on subsequent pushes to the same PR
          # This prevents long conversation threads and keeps feedback consolidated
          use_sticky_comment: true

      - name: Check Claude Review Status
        if: always()
        run: |
          if [ "${{ steps.claude-review.outcome }}" != "success" ]; then
            echo "::error::Claude Code Review failed. Common causes:"
            echo "::error::- API spending cap reached (resets at 2am)"
            echo "::error::- Authentication token expired or invalid"
            echo "::error::- API rate limit exceeded"
            echo "::error::- Network connectivity issues"
            echo "::error::Check the action logs above for detailed error message"
            exit 1
          fi

# Optional examples for customization:
#
# Customize review based on file types:
# - Uncomment and modify the direct_prompt in the "Run Claude Code Review" step above
#
# Different prompts for different authors:
# - Add conditional logic to direct_prompt using GitHub context
#
# Add specific tools for running tests or linting:
